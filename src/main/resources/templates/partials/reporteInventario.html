<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body >
    <!-- Content Header (Page header) -->
    <!-- Replace your content here, in each section to preserve the ui look and feel -->
    <!-- This page is going to be loaded on the id=btContent of the layout file-->
    <section class="content-header">
      <h1>
        Generación de reporte de inventario
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Inicio</a></li>
        <li><a href="#">Dashboard</a></li>
        <li class="active">Reporte de inventario</li>
      </ol>
    </section>

        <!-- Main content -->
    <section class="content">

        <div class="col-md-12">
          <!-- Horizontal Form -->
          <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">Reporte de inventario</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form id="formReporteVentas" class="form-horizontal">
              <div class="box-body">
                <div class="form-group">
                  <label for="inputFechaDesde" class="col-sm-12 control-label"><p>Da click en generar reporte para ver la relación de existencia de productos
                  y la cantidad de productos vendidos hasta la fecha</p></label>
                </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <a type="submit" class="btn btn-info pull-right" onclick="reporteInventario.events.createReport();">Generar reporte</a>
                <a type="submit" class="btn btn-info pull-right" onclick="reporteInventario.events.cleanReport();">Limpiar resultados</a>
              </div>
              <!-- /.box-footer -->
            </form>
          <!-- /.box -->
        </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Inventario de productos</h3>

              <div class="box-tools">
                <div class="input-group input-group-sm" style="width: 150px;">
                  <input id="searchProductos" onkeyup="reporteInventario.events.filterProducts();" type="text" name="table_search" class="form-control pull-right" placeholder="Buscar productos">

                  <div class="input-group-btn">
                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
              <table id="tableInventarioProductosAll" class="table table-hover">
                <tr>
                  <th>ID</th>
				  <th>Código</th>
				  <th>Marca</th>
                  <th>Descripción</th>
                  <th>Cantidad en almacen</th>
				  <th>Cantidad vendida</th>
                  <th>Acción</th>
                </tr>
                <tbody id="tableInventarioProductos">

                </tbody>						
              </table>
            </div>
            <!-- /.box-body -->
            <div class="box-footer clearfix">
              <ul class="pagination pagination-sm no-margin pull-right">
                <li><a href="#">&laquo;</a></li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">&raquo;</a></li>
              </ul>
            </div>
          </div>
          <!-- /.box -->
        </div>
      </div>
    </div>
    </section>
    <div class="modal fade" id="modal-reporte-ventas">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Modificar producto</h4>
              </div>
              <div class="modal-body">
              </div><!-- /.modal-body -->
              <br/>
              <div class="modal-footer">
                <button type="button" class="btn btn-default pull-right" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary pull-rigth">Guardar cambios</button>
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
     </div>
    <!-- section content---> 
  <!-- /.content-wrapper --> 
	<script src="js/modules/reporteInventario.js"></script>
</body>
</html>
