<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body >
    <!-- Content Header (Page header) -->
    <!-- Replace your content here, in each section to preserve the ui look and feel -->
    <!-- This page is going to be loaded on the id=btContent of the layout file-->
    <section class="content-header">
      <h1>
        Administración de clientes
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Inicio</a></li>
        <li><a href="#">Punto de venta</a></li>
        <li class="active">Clientes</li>
      </ol>
    </section>

        <!-- Main content -->
    <section class="content">

        <div class="col-md-12">
          <!-- Horizontal Form -->
          <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">Registro de clientes</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal">
              <div class="box-body">
                <div class="form-group">
                  <label for="inputNombre" class="col-sm-2 control-label">Nombre</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputNombre" placeholder="Nombre o nombres del cliente">
                  </div>
                </div>
				<div class="form-group">
                  <label for="inputApellidoP" class="col-sm-2 control-label">Apellido paterno</label>

                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputApellidoP" placeholder="Apellido paterno del cliente">
                  </div>
                </div>
				<div class="form-group">
                  <label for="inputApellidoM" class="col-sm-2 control-label">Apellido materno</label>

                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputApellidoM" placeholder="Apellido materno del cliente">
                  </div>
                </div>
				<div class="form-group">
                  <label for="inputTelefono" class="col-sm-2 control-label">Teléfono</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputTelefono" placeholder="Número de contacto">
                  </div>
                </div>
				<div class="form-group">
                  <label for="inputDireccion" class="col-sm-2 control-label">Dirección</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputDireccion" placeholder="Dirección del cliente">
                  </div>
                </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <a type="submit" class="btn btn-info pull-right" onclick="clientes.events.createNewClient();">Guardar</a>
              </div>
              <!-- /.box-footer -->
            </form>
          <!-- /.box -->
        </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Listado de clientes</h3>

              <div class="box-tools">
                <div class="input-group input-group-sm" style="width: 200px;">
                  <input id="searchClient" onkeyup="clientes.events.filterClients();" type="text" name="table_search" class="form-control pull-right" placeholder="Buscar por nombre o apellidos">

                  <div class="input-group-btn">
                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
              <table id="tableClientsAll" class="table table-hover">
                <thead>
                	<tr>
                  		<th>ID</th>
				  		<th>Nombre</th>
                  		<th>Apellido paterno</th>
                  		<th>Apellido materno</th>
				  		<th>Teléfono</th>
                  		<th>Direccion</th>
                  		<th>Acción</th>
                	</tr>
                </thead>
                <tbody id="tableClients">
  
	            </tbody>            
              </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
      </div>
    </div>
    </section>
    <!-- section content---> 
  <!-- /.content-wrapper --> 
	<script src="js/modules/clientes.js"></script>
</body>
</html>
